<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}Inventory Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }
        
        .dashboard-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #667eea;
            font-weight: bold;
            font-size: clamp(24px, 5vw, 32px);
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #666;
            font-size: clamp(12px, 2vw, 16px);
            margin: 0;
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 12px 15px;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            outline: none;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        .mb-3 {
            margin-bottom: 20px;
        }
        
        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #5568d3;
        }
        
        .btn-danger {
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .toggle-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .toggle-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .toggle-link a:hover {
            color: #5568d3;
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
        
        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }
        
        .errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .errorlist li {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }
        
        .btn-close {
            cursor: pointer;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .auth-container {
                padding: 30px 20px;
                max-width: 100%;
            }
            
            .dashboard-container {
                padding: 20px;
                max-width: 100%;
            }
            
            .auth-header h1 {
                font-size: 24px;
            }
            
            .form-control {
                font-size: 16px;
                padding: 10px 12px;
            }
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 20px 15px;
            }
            
            .dashboard-container {
                padding: 15px;
            }
            
            .auth-header h1 {
                font-size: 20px;
            }
            
            .btn-primary, .form-control {
                font-size: 14px;
            }
        }

        /* Inventory Grid Styles */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .inventory-card {
            background: white;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 220px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .inventory-card:hover {
            border-color: #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.2);
            transform: translateY(-4px);
        }

        .inventory-emoji {
            font-size: 64px;
            margin-bottom: 15px;
            line-height: 1;
        }

        .inventory-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            word-break: break-word;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inventory-footer {
            width: 100%;
        }

        .inventory-footer .btn {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            border: 2px dashed #ddd;
        }

        /* Emoji Selector in Modal */
        .emoji-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .emoji-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f9f9f9;
            text-align: center;
        }

        .emoji-radio {
            margin-right: 0;
        }

        .emoji-radio:checked + .emoji-label {
            border-color: #667eea;
            background: #f0f4ff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .emoji-icon {
            font-size: 32px;
            margin-bottom: 8px;
            display: block;
        }

        .emoji-name {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        /* Responsive Inventory Grid */
        @media (max-width: 768px) {
            .inventory-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 15px;
            }

            .inventory-emoji {
                font-size: 48px;
            }

            .inventory-card {
                padding: 20px 10px;
                min-height: 190px;
            }
        }

        @media (max-width: 480px) {
            .inventory-grid {
                grid-template-columns: 1fr;
            }

            .emoji-selector {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            }

            .inventory-emoji {
                font-size: 40px;
            }

            .inventory-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    {% if messages %}
        <div class="alert-container" style="width: 100%; max-width: 1200px; margin-bottom: 20px;">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
